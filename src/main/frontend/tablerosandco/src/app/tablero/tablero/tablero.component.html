
<app-baraja [ngClass]="showChild?'':'hidden'" (onChildInit)="dataIsHere($event)" (click)="robar()"></app-baraja>
<!-- Esta parte de codigo ira en el juego para que la mano se cree con 5 cartas -->


  <div #filas style="display: flex;justify-self: center ; justify-content: center; flex-direction: column; background-color: #03C03C" cdkDropList  >

  </div>
  <div style="display: flex;  "  *ngIf="mano.length>0">
    <div  class=" manoClass"  cdkDropListOrientation="horizontal" cdkDropList   (cdkDropListDropped)="drop($event)" >
      <div cdkDrag id="mano"   (click)="cartaSeleccionada(carta)" *ngFor="let carta of mano">
        <img *ngIf="carta.seleccionado != true" width="60" id="mano{{carta.nombre}}" src="{{carta.url}}">
        <img *ngIf="carta.seleccionado == true" width="80" id="mano{{carta.nombre}}" src="{{carta.url}}">
      </div>
    </div>
  </div>
