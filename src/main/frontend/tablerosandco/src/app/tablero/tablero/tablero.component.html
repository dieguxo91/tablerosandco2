<h1 class="m-auto w-auto text-center my-2 text-info">La Granja</h1>
<div class="main ">
<div class="fondoTablero container-xl postion-relative">
<div class="d-flex justify-content-center">
  <div #filas class=" filas" ></div>
</div>
  <div class="-flex-col text-center postion-relative ">
  <div class="col-2 m-auto justify-self-center">
    <app-baraja  [ngClass]="showChild?'':'hidden'" (onChildInit)="dataIsHere($event)" (click)="robar()"></app-baraja>
  </div>
  <button class="btn btn-warning my-2 justify-self-center " (click)="botonDescartar()">Descarte</button>
  <div style="display: flex;  "  *ngIf="mano.length>0">
    <div style="background-color: #77dd77 " class=" manoClass mb-2"  cdkDropListOrientation="horizontal" cdkDropList   (cdkDropListDropped)="drop($event)" >
      <div cdkDrag id="mano" *ngFor="let carta of mano">
        <img style="cursor: pointer" title="Para descartar necesitas : {{carta.numeroDescarte}}" (click)="cartaSeleccionada(carta)" *ngIf="!carta.seleccionado ; else noSelecionada" width="60" id="mano{{carta.nombre}}" src="{{carta.url}}">
        <ng-template #noSelecionada> <img style="cursor: pointer" title="Para descartar necesitas : {{carta.numeroDescarte}}"  width="80" id="mano{{carta.nombre}}" src="{{carta.url}}"></ng-template>
        </div>
    </div>
  </div>
    <div class="flex justify-content-center position-absolute" style="right: 1%; top:30%"  *ngIf="conseguidas.length>0">
      <h2>Conseguidas</h2>
      <div *ngFor="let carta of conseguidas">
        <img style="cursor: pointer ;width:80px;" class="col-12" (click)="cartaSeleccionada(carta)"  id="mano{{carta.nombre}}" src="{{carta.url}} " >
      </div>
    </div>
  </div>
</div>
</div>

<div class="modal" id="modalDescarte" style="display:none;" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex justify-content-center w-100" >
          <img class="img-fluid d-flex " src="./assets/images/logo.png" style="width: 30% ;">
        </div>
        <button type="button" class="btn-close" (click)="cerrar()" aria-label="Close"></button>
      </div>
      <div class="modal-body fw-bold">
        <h3 >{{mensaje}}</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info text-white" (click)="cerrar()">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="modalReiniciar" style="display:none;" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex justify-content-center w-100" >
          <img class="img-fluid d-flex " src="./assets/images/logo.png" style="width: 30% ;">
        </div>
        <button type="button" class="btn-close" (click)="cerrar()" aria-label="Close"></button>
      </div>
      <div class="modal-body fw-bold">
        <h3 >{{mensaje}}</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info text-white" (click)="noReiniciar()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
