<div class="position-relative container-xl col-12 col-md-8 m-auto mt-5 pb-5 ">
  <h2 class="col-6 col-3 m-auto mb-4 text-center py-2 bg-info rounded text-white"  >Editar Usuario</h2>
  <a  class="position-absolute" style="right: 10%; top:0%" href="javascript:history.back()"><img src="../../../../../../assets/images/deshacer.png" height="36" width="36" alt="Botón"></a>
  <form class="col-10 col-md-12 form-group m-auto" [formGroup]="form"  (ngSubmit)="submit()">
    <div class="form-group-item my-3" >
      <label class="mb-1 fs-6 fw-bolder" style="font-family:  Arial, Helvetica, sans-serif;">Nombre</label>
      <input   type="text" id="name" formControlName="name" class="form-control" placeholder="Introduzca nombre">

    </div>
    <div class="form-group-item my-3">
      <label class="mb-1 fw-bolder fs-6 "  style=" font-family:  Arial, Helvetica, sans-serif;">Apellido</label>
      <input type="text"  id="apellidos" formControlName="apellidos" class="form-control" placeholder="Introduzca Apellido">

    </div>
    <div class="form-group-item my-3">
      <label class="mb-1 fw-bolder fs-6 "  style=" font-family:  Arial, Helvetica, sans-serif;">Teléfono</label>
      <input type="text" id="telefono"  formControlName="telefono" class="form-control" placeholder="Introduzca teléfono">

    </div>
    <div class="form-group-item my-3">
      <label class="mb-1 fw-bolder fs-6"   style="font-family:  Arial, Helvetica, sans-serif;">Correo electronico</label>
      <input type="email" id="email" formControlName="email" class="form-control" aria-describedby="emailHelp" placeholder="Introduzca email">

    </div>
    <div class="form-group-item my-3">
      <label class="mb-1 fw-bolder fs-6" style="font-family:  Arial, Helvetica, sans-serif;">Contraseña</label>
      <input type="password"  id="password" formControlName="password"  class="form-control" placeholder="Introduzca contraseña">

    </div>

    <div class="form-group-item my-3">
      <label class="mb-1 fw-bolder fs-6" style="font-family:  Arial, Helvetica, sans-serif;">Nick</label>
      <input  type="text" id="username" formControlName="username" class="form-control" placeholder="Introduzca apodo">

    </div>

    <div class="d-flex justify-content-center my-3" ><button type="submit"  class="btn btn-primary fs-5 " style=" font-family:  Arial, Helvetica, sans-serif;">Aceptar</button></div>
  </form>
</div>
