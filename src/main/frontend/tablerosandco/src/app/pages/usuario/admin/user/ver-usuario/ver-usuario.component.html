<div class="position-relative container-xl col-12 col-md-8 m-auto mt-5 pb-5 ">
  <h2 class="col-6 col-3 m-auto mb-4 text-center py-2 bg-info rounded text-white">Ver Usuario</h2>
  <a  class="position-absolute" style="right: 10%; top:0%" href="javascript:history.back()"><img src="../../../../../../assets/images/deshacer.png" height="36" width="36" alt="BotÃ³n"></a>
  <form class="col-10 col-md-12 form-group m-auto" [formGroup]="formlogin" >

    <div class="form-group-item" >
      <label class="mb-1 fs-6 fw-bolder" style="font-family:  Arial, Helvetica, sans-serif;">Nombre</label>
      <input readonly type="text" id="name" formControlName="name" class="form-control" >
    </div>

    <div class="form-group-item ">
      <label class="mb-1 fw-bolder fs-6" style="font-family:  Arial, Helvetica, sans-serif;">Email</label>
      <input readonly type="text"  id="email" formControlName="email"  class="form-control" >

    </div>
    <div class="form-group-item ">
      <label class="mb-1 fw-bolder fs-6" style="font-family:  Arial, Helvetica, sans-serif;">Telefono</label>
      <input type="text" readonly id="telefono" formControlName="telefono" class="form-control" >

    </div>

    <div class="form-group-item ">
      <label class="mb-1 fw-bolder fs-6" style="font-family:  Arial, Helvetica, sans-serif;">Nick</label>
      <input type="text" readonly class="form-control" id="username" formControlName="username" >
    </div>
    <div class="form-group-item ">
      <label class="mb-1 fw-bolder fs-6" style="font-family:  Arial, Helvetica, sans-serif;">Apellidos</label>
      <input type="text" readonly class="form-control" id="apellidos" formControlName="apellidos" >
    </div>
  </form>
</div>
